				body {font-family: Arial; margin: 0;}*{box-sizing: border-box;}
				img {vertical-align: middle;}
					.container {position: relative;}
					.slides {display: none;}
					.cursor {cursor: pointer;}
					.prev,
					.next {cursor: pointer; position: absolute; top: 40%; width: auto; padding: 16px; margin-top: -50px; color: white; font-weight: bold; font-size: 20px;border-radius: 0 3px 3px 0;user-select: none;-webkit-user-select: none;}

					.numbertext {color: #f2f2f2;font-size: 12px;padding: 8px 12px;position: absolute;top: 0;}
					.caption-container {text-align: center;background-color: #222;padding: 2px 16px;color: white;}
					.row:after {content: "";display: table;clear: both;}
					.column {float: left;width: 16.66%;}
					.demo {opacity: 0.6;}
					.active,
					.demo:hover {opacity: 1;}
					*{margin: 0; padding: 0;}
					.rate {float: left; height: 46px; padding: 0 10px;}
					.rate:not(:checked) > input {position:absolute; top:-9999px;}
					.rate:not(:checked) > label {float:right; width:1em; overflow:hidden; white-space:nowrap; cursor:pointer; font-size:30px; color:#ccc;}
					.rate:not(:checked) > label:before {content: '★ ';}
					.rate > input:checked ~ label {color: #ffc700;}
					.rate:not(:checked) > label:hover,
					.rate:not(:checked) > label:hover ~ label {color: #deb217;}
					.rate > input:checked + label:hover,
					.rate > input:checked + label:hover ~ label,
					.rate > input:checked ~ label:hover,
					.rate > input:checked ~ label:hover ~ label,
					.rate > label:hover ~ input:checked ~ label {color: #c59b08;}
			</style>
